<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thyme Leaf</title>
<style th:inline="text">
.errorClass {
	color:red;
}
</style>
</head>
<body>

	<h1>User Form</h1>

	<form action="#" th:action="@{/formData}" th:object="${coatsEmployee}"
		method="post">
		<table>
			<tr>
				<td>id:</td>
				<td><input type="text" th:field="*{employeeId}" /></td>
				<td th:class="errorClass" th:if="${#fields.hasErrors('employeeId')}"
					th:errors="*{employeeId}">ID Error</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{employeeName}" /></td>
				<td th:class="errorClass" th:if="${#fields.hasErrors('employeeName')}"
					th:errors="*{employeeName}">Name Error</td>
			</tr>

			<tr>
				<td>Date Of Joining:</td>
				<td><input type="date" th:field="*{dateOfJoining}" /></td>
				<td th:class="errorClass" th:if="${#fields.hasErrors('dateOfJoining')}"
					th:errors="*{dateOfJoining}">Date Of Joining Error</td>
			</tr>
			<tr>
				<td>Business Unit:</td>
				<td><select th:field="*{businessUnit}">
						<option value="">--Please select BU--</option>
						<option th:each="businessUnit : ${allBusinessUnits}"
							th:value="${businessUnit}" th:text="${businessUnit}"></option>
				</select></td>
				<td th:class="errorClass" th:if="${#fields.hasErrors('businessUnit')}"
					th:errors="*{businessUnit}">Business Unit error Error</td>

			</tr>

			<tr>
				<td><input type="checkbox" 
					th:field="*{agreeTermsAndConditions}" /></td>
				<td>I agree to the terms and conditions</td>
				<td th:class="errorClass" th:if="${#fields.hasErrors('agreeTermsAndConditions')}"
					th:errors="*{agreeTermsAndConditions}">Date Of Joining Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
